<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUp Page</title>
  <script th:if="${not #strings.isEmpty(success)}">
    window.onload = function() {
      alert([[${success}]]);
    };
  </script>
</head>
<body>
  <div>
    <form class="signUp" action="signUp" method="post">
      <h1>회원가입 창</h1>

      <label for="email" class="emailLabel">Email address</label>
      <input type="email" id="email" name="email" class="email" placeholder="email" required autofocus>

      <label for="password" class="passwordLabel">Password</label>
      <input type="password" id="password" name="password" class="password" placeholder="password" required>

      <label for="name" class="nameLabel">Name</label>
      <input type="text" id="name" name="name" class="name" placeholder="name" required>
      <button class="submit" type="submit">signUp</button>

      <div class="logIn">
        <label><a href="login">로그인하러 가기</a></label>
      </div>
    </form>
  </div>

</body>
</html>
